<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>溫度轉換</title>
		<script type="text/javascript">
			var celsius;
			var fahrenheit;
			
			celsius=window.prompt("請輸入攝氏溫度:","0");
			document.writeln("<h1>攝氏溫度為  "+celsius+"℃</h1>");
			document.writeln("<h1>轉為華氏溫度為  "+tran(celsius)+"℉</h1>");
			function tran(x)
			{
				return x*1.8+32;
			}
		</script>
	</head>
	<body>
		<p>Clink Refresh (or Reload) to run this script again.</p>
	</body>
</html>
